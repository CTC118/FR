<main>
	<h2>Fiche lecteur</h2>
	
	<a id="back" href="../pages/biblio_usagers.html">Retour</a>
	
	<form id="ajoucompte" name="ajoucompte" method="get" action="fichier.php" onsubmit="validForm(event)">
		<fieldset>
			<legend>Coordonnées</legend>
			<select id="sexe" name="sexe">
				<option value="madame">Mme</option>
				<option value="monsieur">M.</option>
			</select>
			<label class="requi" for="nom">Nom</label>
			<input id="nom" type="text" name="nom" >
			<label class="requi" for="prénom">Prénom</label>
			<input id="prénom" type="text" name="prénom" >
			<label class="requi" id="nphone">
			<br>
			Numéro de téléphone</label>
			<input id="nphone" type="number" name="nphone" pattern="^0[1-9](\s)(\d{2}\1){3}\d{2}$">
			<br>
			<label class="requi" for="email">E-mail</label>
			<input id="email" type="email" name="email" onblur=isEmail(this.value)>
			<br>
			<label for="adresse">Adresse</label>
			<input id="adresse" name="adresse">
			

			<legend id="statut">Statut</legend>
			<label for="prof">Professeur</label>
			<input id="prof" type="radio" name="statut">
			<label for="étudiant">Étudiant</label>
			<input id="étudiant" type="radio" name="statut">
		</fieldset>
		<fieldset>
			<legend>Infomation sur la carte</legend>
			<label for="ncard">Numéro de carte</label>
			<input id="ncard" type="text" name="ncard">
			<br>
			<label for="dateinscri">Date d'inscription</label>
			<input id="dateinscri" type="date" name="dateinscri" required>
			<label for="findate">La fin de date</label>
			<input id="findate" type="date" name="findate">
		</fieldset>
		<fieldset>
			<legend for="notes">Notes sur le lecteur</legend>
			<br>
			<textarea id="notes" name="notes" rows="5" maxlength="10" placeholder="notez vous..."></textarea>
		</fieldset>
		<input id="ajouter" type="submit" name="ajouter" value="Ajouter">
		<input id="reset" type="reset" name="cancel" value="Annuler">
	</form>
	
</main>
